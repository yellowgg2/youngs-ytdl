version: "3.1"
services:
  ytdl-download-bot:
    container_name: ytdl-download-bot
    image: ytdlbot
    build:
      context: ./bot
      args:
        PUID: 1032
        PGID: 100
        UNAME: downloaduser
    restart: always
    environment:
      - BOT_API_TOKEN=Your bot token here
      - ADMIN_USERNAME=admin
      - ADMIN_DESC=admin
      - ADMIN_CHATID=admin chat id number
      - PUID=1032
      - PGID=100
    volumes:
      - ./download:/ytdlbot/download
      - ./db:/ytdlbot/db
  ytdl-service:
    container_name: ytdl-service
    image: ytdl-service
    build:
      context: ./ydls
    restart: always
